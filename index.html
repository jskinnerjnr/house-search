    </div>
  </div>
</div>

<script>
  let properties = JSON.parse(localStorage.getItem('house-search-v1') || '[]');
  let editingId = null;

  async function loadRemoteProperties() {
    try {
      const resp = await fetch('properties.json?t=' + Date.now());
      if (resp.ok) {
        const remote = await resp.json();
        // Merge: remote properties keyed by id, local ones override/add
        const localProps = JSON.parse(localStorage.getItem('house-search-v1') || '[]');
        const localIds = new Set(localProps.map(p => p.id));
        const merged = [...remote.filter(p => !localIds.has(p.id)), ...localProps];
        properties = merged;
        // Show last updated date from remote data
        const dates = remote.map(p => p.lastUpdated).filter(Boolean).sort();
        if (dates.length) {
          const el = document.getElementById('remote-updated');
          if (el) el.textContent = 'Scraped ' + dates[dates.length - 1];
        }
      }
    } catch(e) {
      // fallback to localStorage only
      console.warn('Could not load remote properties:', e);
    }
  }

  function save() {
    localStorage.setItem('house-search-v1', JSON.stringify(properties));
  }

  function fmt(n) {
    if (!n) return '‚Äî';
    return '¬£' + Number(n).toLocaleString('en-GB');
  }

  function stars(n) {
    if (!n) return '';
    return '‚≠ê'.repeat(Number(n));
  }

  function ofstedClass(o) {
    if (!o) return '';
    if (o === 'Outstanding') return 'ofsted-outstanding';
    if (o === 'Good') return 'ofsted-good';
    if (o === 'Requires Improvement') return 'ofsted-ri';
    if (o === 'Inadequate') return 'ofsted-inadequate';
    return '';
  }

  function statusClass(s) {
    const map = { 'New': 'new', 'Viewing Booked': 'viewing', 'Viewed': 'viewed', 'Interested': 'interested', 'Offer Made': 'offer', 'Rejected': 'rejected' };
    return 'status-' + (map[s] || 'new');
  }

  function getFilters() {
    return {
      price: parseInt(document.getElementById('f-price').value),
      beds: parseInt(document.getElementById('f-beds').value),
      baths: parseInt(document.getElementById('f-baths').value),
      type: document.getElementById('f-type').value,
      area: document.getElementById('f-area').value,
      garden: document.getElementById('f-garden').value,
      outbuildings: document.getElementById('f-outbuildings').value,
      school: document.getElementById('f-school').value,
      secSchool: document.getElementById('f-sec-school').value,
      priDistMax: parseFloat(document.getElementById('f-pri-dist-filter').value) || 0,
      secDistMax: parseFloat(document.getElementById('f-sec-dist-filter').value) || 0,
      status: document.getElementById('f-status').value,
      rating: parseInt(document.getElementById('f-rating').value) || 0,
    };
  }

  function matchesFilters(p, f) {
    if (p.askingPrice && p.askingPrice > f.price) return false;
    if (f.beds && (!p.beds || p.beds < f.beds)) return false;
    if (f.baths && p.baths && p.baths < f.baths) return false;
    if (f.type && p.propType !== f.type) return false;
    if (f.area && p.town !== f.area) return false;
    if (f.garden && p.garden !== 'Yes') return false;
    if (f.outbuildings && p.outbuildings !== 'Yes') return false;
    if (f.school === 'Outstanding' && p.priOfsted !== 'Outstanding') return false;
    if (f.school === 'Good' && !['Outstanding', 'Good'].includes(p.priOfsted)) return false;
    if (f.secSchool === 'Outstanding' && p.secOfsted !== 'Outstanding') return false;
    if (f.secSchool === 'Good' && !['Outstanding', 'Good'].includes(p.secOfsted)) return false;
    if (f.priDistMax && p.priDist && p.priDist > f.priDistMax) return false;
    if (f.secDistMax && p.secDist && p.secDist > f.secDistMax) return false;
    if (f.status && p.status !== f.status) return false;
    if (f.rating && (!p.rating || p.rating < f.rating)) return false;
    return true;
  }

  function render() {
    const f = getFilters();
    const sortVal = document.getElementById('f-sort').value;
    const filtered = properties.filter(p => matchesFilters(p, f));
    filtered.sort((a, b) => {
      if (sortVal === 'price-asc')  return (a.askingPrice||0) - (b.askingPrice||0);
      if (sortVal === 'price-desc') return (b.askingPrice||0) - (a.askingPrice||0);
      if (sortVal === 'beds-desc')  return (b.beds||0) - (a.beds||0);
      if (sortVal === 'rating-desc') return (b.rating||0) - (a.rating||0);
      if (sortVal === 'school-dist') return (a.priDist||99) - (b.priDist||99);
      if (sortVal === 'cheltenham-dist') return (a.distance||99) - (b.distance||99);
      return 0;
    });
    const grid = document.getElementById('grid');
    document.getElementById('stats-bar').textContent = `Showing ${filtered.length} of ${properties.length} properties`;
    document.getElementById('last-updated').textContent = `${properties.length} properties`;

    if (filtered.length === 0) {
      grid.innerHTML = `<div class="empty-state"><div style="font-size:3rem">üè°</div><p>${properties.length === 0 ? 'No properties yet ‚Äî click + to add your first listing' : 'No properties match your filters'}</p></div>`;
      return;
    }

    grid.innerHTML = filtered.map(p => `
      <div class="card" onclick="openModal('${p.id}')">
        ${p.photos && p.photos.length > 0
          ? `<img class="card-img" src="${p.photos[0]}" alt="${p.address}" loading="lazy" onerror="this.style.display='none'" onclick="event.stopPropagation();openLightboxById('${p.id}',0,'photos')">`
          : `<div class="card-img-placeholder">üè°</div>`}
        <div class="card-header">
          <div class="card-address">${p.address || 'Address TBC'}</div>
          <div class="card-location">${[p.town, p.postcode].filter(Boolean).join(' ¬∑ ')}</div>
          <div class="card-price">${fmt(p.askingPrice)}${p.priceReduced === 'Yes' ? '<span class="price-reduced">REDUCED</span>' : ''}</div>
        </div>
        <div class="card-body">
          <div class="specs">
            ${p.beds ? `<div class="spec">üõè <strong>${p.beds}</strong> beds</div>` : ''}
            ${p.baths ? `<div class="spec">üöø <strong>${p.baths}</strong> baths</div>` : ''}
            ${p.receptions ? `<div class="spec">üõã <strong>${p.receptions}</strong> recep</div>` : ''}
            ${p.propType ? `<div class="spec">üè† ${p.propType}</div>` : ''}
            ${p.distance ? `<div class="spec">üìç <strong>${p.distance}mi</strong> Cheltenham</div>` : ''}
          </div>
          <div class="tags">
            ${p.garden === 'Yes' ? '<span class="tag tag-yes">Garden ‚úì</span>' : ''}
            ${p.outbuildings === 'Yes' ? `<span class="tag tag-yes">Outbuildings ‚úì</span>` : ''}
            ${p.driveway === 'Yes' ? '<span class="tag tag-yes">Driveway ‚úì</span>' : ''}
            ${p.garage === 'Yes' ? '<span class="tag tag-yes">Garage ‚úì</span>' : ''}
            ${p.tenure ? `<span class="tag tag-neutral">${p.tenure}</span>` : ''}
          </div>
          ${getCatchmentSchools(p.postcode)}
          ${p.other ? `<div class="school-info" style="color:#555">‚ú® ${p.other}</div>` : ''}
        </div>
        ${(p.pros || p.cons) ? `<div class="pros-cons">
          ${p.pros ? `<div class="pros"><h4>Pros</h4><ul>${p.pros.split('\n').filter(Boolean).map(l=>`<li>${l}</li>`).join('')}</ul></div>` : '<div></div>'}
          ${p.cons ? `<div class="cons"><h4>Cons</h4><ul>${p.cons.split('\n').filter(Boolean).map(l=>`<li>${l}</li>`).join('')}</ul></div>` : '<div></div>'}
        </div>` : ''}
        ${p.notes ? `<div class="notes-section">${p.notes}</div>` : ''}
        <div class="card-footer">
          <span class="status-badge ${statusClass(p.status)}">${p.status || 'New'}</span>
          <span class="rating">${stars(p.rating)}</span>
          <div class="links">
            ${p.rmLink ? `<a href="${p.rmLink}" target="_blank" onclick="event.stopPropagation()">RM</a>` : ''}
            ${p.zpLink ? `<a href="${p.zpLink}" target="_blank" onclick="event.stopPropagation()">ZP</a>` : ''}
            ${p.otmLink ? `<a href="${p.otmLink}" target="_blank" onclick="event.stopPropagation()">OTM</a>` : ''}
            ${p.floorPlans && p.floorPlans.length > 0 ? `<a href="#" onclick="event.preventDefault();event.stopPropagation();openLightboxById('${p.id}',0,'floorplan')">
          </div>
        </div>
      </div>
    `).join('');
  }

  function openModal(id) {
    editingId = id || null;
    const p = id ? properties.find(x => x.id === id) : {};
    document.getElementById('modal-title').textContent = id ? 'Edit Property' : 'Add Property';
    document.getElementById('btn-delete').style.display = id ? 'block' : 'none';

    const fields = {
      'f-address': p.address || '', 'f-town': p.town || '', 'f-postcode': p.postcode || '',
      'f-asking-price': p.askingPrice || '', 'f-price-reduced': p.priceReduced || 'No',
      'f-beds-count': p.beds || '', 'f-baths-count': p.baths || '', 'f-receptions': p.receptions || '',
      'f-prop-type': p.propType || 'Detached', 'f-tenure': p.tenure || 'Freehold', 'f-new-build': p.newBuild || 'No',
      'f-garden-yn': p.garden || 'Yes', 'f-garden-size': p.gardenSize || '', 'f-out-yn': p.outbuildings || 'No',
      'f-out-detail': p.outbuildingDetail || '', 'f-drive': p.driveway || 'Yes', 'f-garage': p.garage || 'No',
      'f-other': p.other || '', 'f-distance': p.distance || '', 'f-rural': p.rural || 'Village',
      'f-pri-school': p.priSchool || '', 'f-pri-ofsted': p.priOfsted || '', 'f-pri-dist': p.priDist || '',
      'f-sec-school': p.secSchool || '', 'f-sec-ofsted': p.secOfsted || '', 'f-sec-dist': p.secDist || '',
      'f-agent': p.agent || '', 'f-date-listed': p.dateListed || '',
      'f-rm-link': p.rmLink || '', 'f-zp-link': p.zpLink || '', 'f-otm-link': p.otmLink || '',
      'f-stat': p.status || 'New', 'f-view-date': p.viewDate || '', 'f-our-rating': p.rating || '',
      'f-pros': p.pros || '', 'f-cons': p.cons || '', 'f-notes': p.notes || '',
    };
    for (const [id, val] of Object.entries(fields)) {
      const el = document.getElementById(id);
      if (el) el.value = val;
    }
    document.getElementById('modal').classList.add('open');
  }

  function closeModal() {
    document.getElementById('modal').classList.remove('open');
    editingId = null;
  }

  function saveProperty() {
    const p = {
      id: editingId || Date.now().toString(),
      address: document.getElementById('f-address').value,
      town: document.getElementById('f-town').value,
      postcode: document.getElementById('f-postcode').value,
      askingPrice: parseFloat(document.getElementById('f-asking-price').value) || null,
      priceReduced: document.getElementById('f-price-reduced').value,
      beds: parseInt(document.getElementById('f-beds-count').value) || null,
      baths: parseInt(document.getElementById('f-baths-count').value) || null,
      receptions: parseInt(document.getElementById('f-receptions').value) || null,
      propType: document.getElementById('f-prop-type').value,
      tenure: document.getElementById('f-tenure').value,
      newBuild: document.getElementById('f-new-build').value,
      garden: document.getElementById('f-garden-yn').value,
      gardenSize: document.getElementById('f-garden-size').value,
      outbuildings: document.getElementById('f-out-yn').value,
      outbuildingDetail: document.getElementById('f-out-detail').value,
      driveway: document.getElementById('f-drive').value,
      garage: document.getElementById('f-garage').value,
      other: document.getElementById('f-other').value,
      distance: parseFloat(document.getElementById('f-distance').value) || null,
      rural: document.getElementById('f-rural').value,
      priSchool: document.getElementById('f-pri-school').value,
      priOfsted: document.getElementById('f-pri-ofsted').value,
      priDist: parseFloat(document.getElementById('f-pri-dist').value) || null,
      secSchool: document.getElementById('f-sec-school').value,
      secOfsted: document.getElementById('f-sec-ofsted').value,
      secDist: parseFloat(document.getElementById('f-sec-dist').value) || null,
      agent: document.getElementById('f-agent').value,
      dateListed: document.getElementById('f-date-listed').value,
      rmLink: document.getElementById('f-rm-link').value,
      zpLink: document.getElementById('f-zp-link').value,
      otmLink: document.getElementById('f-otm-link').value,
      status: document.getElementById('f-stat').value,
      viewDate: document.getElementById('f-view-date').value,
      rating: parseInt(document.getElementById('f-our-rating').value) || null,
      pros: document.getElementById('f-pros').value,
      cons: document.getElementById('f-cons').value,
      notes: document.getElementById('f-notes').value,
    };

    if (editingId) {
      const idx = properties.findIndex(x => x.id === editingId);
      if (idx >= 0) properties[idx] = p;
    } else {
      properties.push(p);
    }
    save();
    closeModal();
    render();
  }

  function deleteProperty() {
    if (!editingId) return;
    if (!confirm('Delete this property?')) return;
    properties = properties.filter(x => x.id !== editingId);
    save();
    closeModal();
    render();
  }

  function resetFilters() {
    document.getElementById('f-price').value = 1200000;
    document.getElementById('price-display').textContent = 'Up to ¬£1,200,000';
    document.getElementById('f-beds').value = '4';
    document.getElementById('f-baths').value = '2';
    document.getElementById('f-type').value = '';
    document.getElementById('f-area').value = '';
    document.getElementById('f-garden').value = '';
    document.getElementById('f-outbuildings').value = '';
    document.getElementById('f-school').value = '';
    document.getElementById('f-status').value = '';
    document.getElementById('f-rating').value = '0';
    document.getElementById('f-sort').value = 'default';
    document.getElementById('f-sec-school').value = '';
    document.getElementById('f-pri-dist-filter').value = '';
    document.getElementById('f-sec-dist-filter').value = '';
    render();
  }

  document.getElementById('f-price').addEventListener('input', function() {
    document.getElementById('price-display').textContent = 'Up to ¬£' + Number(this.value).toLocaleString('en-GB');
    render();
  });

  ['f-beds','f-baths','f-type','f-area','f-garden','f-outbuildings','f-school','f-sec-school','f-pri-dist-filter','f-sec-dist-filter','f-status','f-rating'].forEach(id => {
    document.getElementById(id).addEventListener('change', render);
  });

  document.getElementById('modal').addEventListener('click', function(e) {
    if (e.target === this) closeModal();
  });


  // LIGHTBOX
  let lbImages = [];
  let lbIndex = 0;
  let lbMode = 'photos'; // 'photos' or 'floorplan'
  let lbCurrentProp = null;


  function openLightboxById(id, startIndex, mode) {
    const p = properties.find(x => x.id === id);
    if (p) openLightbox(p, startIndex, mode);
  }

  function openLightbox(prop, startIndex=0, mode='photos') {
    lbCurrentProp = prop;
    lbMode = mode;
    lbImages = mode === 'floorplan' ? (prop.floorPlans||[]) : (prop.photos||[]);
    if (!lbImages.length) return;
    lbIndex = startIndex;
    // Tabs
    const hasFP = prop.floorPlans && prop.floorPlans.length > 0;
    document.getElementById('lb-tabs').innerHTML = hasFP ? `
      <button class="lightbox-tab ${mode==='photos'?'active':''}" onclick="event.stopPropagation();switchLbMode('photos')">üì∑ Photos (${(prop.photos||[]).length})</button>
      <button class="lightbox-tab ${mode==='floorplan'?'active':''}" onclick="event.stopPropagation();switchLbMode('floorplan')">üìê Floor Plan</button>
    ` : `<button class="lightbox-tab active">üì∑ Photos (${(prop.photos||[]).length})</button>`;
    renderLightbox();
    document.getElementById('lightbox').classList.add('open');
    document.body.style.overflow = 'hidden';
  }

  function switchLbMode(mode) {
    lbMode = mode;
    lbImages = mode === 'floorplan' ? (lbCurrentProp.floorPlans||[]) : (lbCurrentProp.photos||[]);
    lbIndex = 0;
    const tabs = document.querySelectorAll('.lightbox-tab');
    tabs.forEach((t,i) => t.classList.toggle('active', (i===0&&mode==='photos')||(i===1&&mode==='floorplan')));
    renderLightbox();
  }

  function renderLightbox() {
    document.getElementById('lightbox-img').src = lbImages[lbIndex] || '';
    document.getElementById('lb-caption').textContent = `${lbIndex+1} / ${lbImages.length}`;
    document.getElementById('lb-thumbs').innerHTML = lbImages.map((img,i) =>
      `<img class="lightbox-thumb ${i===lbIndex?'active':''}" src="${img}" onclick="event.stopPropagation();lbIndex=${i};renderLightbox()" loading="lazy">`
    ).join('');
  }

  function lightboxNav(dir) {
    lbIndex = (lbIndex + dir + lbImages.length) % lbImages.length;
    renderLightbox();
  }

  function closeLightbox(e) {
    if (e && e.target !== document.getElementById('lightbox') && !e.target.classList.contains('lightbox-close')) return;
    document.getElementById('lightbox').classList.remove('open');
    document.body.style.overflow = '';
  }

  document.addEventListener('keydown', e => {
    if (!document.getElementById('lightbox').classList.contains('open')) return;
    if (e.key === 'ArrowLeft') lightboxNav(-1);
    if (e.key === 'ArrowRight') lightboxNav(1);
    if (e.key === 'Escape') { document.getElementById('lightbox').classList.remove('open'); document.body.style.overflow=''; }
  });


  // CATCHMENT SCHOOL MAPPING (Cheltenham/Glos by postcode sector)
  function getCatchmentSchools(postcode) {
    if (!postcode) return '';
    const pc = postcode.toUpperCase().replace(/\s/g,'');
    // Postcode sector lookup (first 5-6 chars)
    const sector = pc.slice(0,5);
    const district = pc.slice(0,4);

    const PRIMARY = {
      // GL52 - North/NE Cheltenham
      'GL525': 'Prestbury CE Primary',
      'GL526': 'St Philip & St James CE Primary',
      'GL523': 'Swindon Village Primary Academy',
      'GL521': 'Bishops Cleeve Primary',
      // GL53 - SE Cheltenham / Charlton Kings / Leckhampton
      'GL530': 'Naunton Park Primary',
      'GL531': 'Leckhampton CE Primary',
      'GL538': 'Charlton Kings Infant School',
      'GL539': 'Charlton Kings Infant School',
      // GL51 - West / Up Hatherley / Shurdington
      'GL510': 'Up Hatherley CE Junior School',
      'GL516': 'Hatherley Infant School',
      'GL513': 'Swindon Village Primary Academy',
      'GL518': 'Benhall Infant School',
      'GL519': 'Shurdington CE Primary',
      // GL50 - Central Cheltenham
      'GL502': "St Gregory's Catholic Primary",
      'GL504': 'All Saints Academy',
      'GL501': 'St Edward's CE Primary',
    };

    const SECONDARY = {
      // GL52 - feeds Bournside or Balcarras or Cleeve
      'GL525': 'Balcarras School',
      'GL526': 'Cleeve School',
      'GL523': 'Cheltenham Bournside School',
      'GL521': 'Cleeve School',
      // GL53 - Balcarras
      'GL530': 'Balcarras School',
      'GL531': 'Balcarras School',
      'GL538': 'Balcarras School',
      'GL539': 'Balcarras School',
      // GL51 - Bournside
      'GL510': 'Cheltenham Bournside School',
      'GL516': 'Cheltenham Bournside School',
      'GL513': 'Cheltenham Bournside School',
      'GL518': 'Cheltenham Bournside School',
      'GL519': 'Cheltenham Bournside School',
      // GL50 - Bournside
      'GL502': 'Cheltenham Bournside School',
      'GL504': 'Cheltenham Bournside School',
      'GL501': 'Pate's Grammar School area',
    };

    const OFSTED_PRI = {
      'Prestbury CE Primary': 'Good',
      'St Philip & St James CE Primary': 'Good',
      'Swindon Village Primary Academy': 'Good',
      'Bishops Cleeve Primary': 'Good',
      'Naunton Park Primary': 'Outstanding',
      'Leckhampton CE Primary': 'Good',
      'Charlton Kings Infant School': 'Good',
      'Up Hatherley CE Junior School': 'Good',
      'Hatherley Infant School': 'Good',
      'Benhall Infant School': 'Good',
      'Shurdington CE Primary': 'Good',
      "St Gregory's Catholic Primary": 'Good',
      'All Saints Academy': 'Good',
      "St Edward's CE Primary": 'Good',
    };
    const OFSTED_SEC = {
      'Balcarras School': 'Outstanding',
      'Cleeve School': 'Good',
      'Cheltenham Bournside School': 'Outstanding',
      "Pate's Grammar School area": 'Outstanding',
    };

    const key = sector.slice(0,5);
    const pri = PRIMARY[key] || PRIMARY[district] || null;
    const sec = SECONDARY[key] || SECONDARY[district] || null;

    let html = '';
    if (pri) {
      const ofsted = OFSTED_PRI[pri] || '';
      const cls = ofsted === 'Outstanding' ? 'ofsted-outstanding' : ofsted === 'Good' ? 'ofsted-good' : '';
      html += `<div class="school-info">üè´ <strong>Primary:</strong> ${pri}${ofsted ? ` ‚Äî <span class="${cls}">${ofsted}</span>` : ''}</div>`;
    }
    if (sec) {
      const ofsted = OFSTED_SEC[sec] || '';
      const cls = ofsted === 'Outstanding' ? 'ofsted-outstanding' : ofsted === 'Good' ? 'ofsted-good' : '';
      html += `<div class="school-info">üéì <strong>Secondary:</strong> ${sec}${ofsted ? ` ‚Äî <span class="${cls}">${ofsted}</span>` : ''}</div>`;
    }
    if (!pri && !sec && postcode) {
      html = `<div class="school-info" style="color:#aaa;font-size:0.74rem">üè´ <a href="https://www.gloucestershire.gov.uk/education-and-learning/schools-and-admissions/school-admissions/find-your-catchment-area-school/?postcode=${encodeURIComponent(postcode)}&phase=primary" target="_blank" onclick="event.stopPropagation()" style="color:#888">Check catchment for ${postcode} ‚Üó</a></div>`;
    }
    return html;
  }

  (async function init() {
    await loadRemoteProperties();
    render();
  })();
</script>
</body>
</html>
